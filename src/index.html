<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>
</head>

<body>
    <div class="container">

        <!-- Collapse -->

        <div class="collapse_box box">
            <h2 class="box_title">Collapse</h2>
            <button class="btn_collapse" type="button">Collapse</button>
            <div class="collapsible_container">
                <p class="collapsible_text">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Dolorum optio quaerat atque quos praesentium neque quis facilis,
                    tenetur eius exercitationem iure excepturi laboriosam amet hic vel fugit,
                    explicabo similique impedit!
                </p>
            </div>
        </div>

        <!-- Chat -->

        <div class="chat_box box">
            <h2 class="box_title">Chat</h2>
            <button type="button" class="open_popup"></button>
            <div class="popup_box hide_popup">
                <div class="popup_header">
                    <h4 class="popup_title">Напишите нам</h4>
                    <button class="btn_hide-popup" aria-label="Скрыть окно обратной связи"></button>
                </div>
                <textarea name="enter" class="enter-text_feedback"></textarea>
                <button type="button" class="send_feedback">Отправить</button>
            </div>
        </div>

        <!-- Liker -->

        <div class="liker_box box">
            <h2 class="box_title">Liker</h2>
            <div class="heart"></div>
            <button type="button" class="add_like">Like</button>
        </div>
    </div>
</body>

</html>
